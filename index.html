<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Calculadora</title>
</head>

<body>

  <div id="calculator">
    <div class="display">
      <div class="last-calc">1+1</div>
      <div class="result">
        <div class="operation">=</div>
        <span>2</span>
      </div><!-- end display-->
    </div>

    <div class="keyboard">
      <button id="clear">CE</button>
      <button id="apagar">C</button>
      <button id="percent">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/percent.svg" alt="percent">
      </button>
      <button class="#custom1" id="divide">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/divide.svg" alt="divide">
      </button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="multiply">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/multiply.svg" alt="multiply">
      </button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="minus">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/minus.svg" alt="minus">
      </button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="plus">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/plus.svg" alt="plus">
      </button>

      <button id="plusMinus">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/plusMinus.svg"
          alt="plusMinus">
      </button>
      <button>0</button>
      <button>.</button>
      <button id="equals">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/equals.svg" alt="equals">
      </button>
    </div>

  </div>

</body>

</html>
