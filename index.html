<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Calculadora</title>
</head>

<body>

  <div id="calculator">
    <div class="display">
      <div class="last-calc">0</div>
      <div class="result">
        <div class="operation">
          <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/equals.svg" alt="operation"
            name="equals">
        </div>
        <span>0</span>
      </div><!-- end display-->
    </div>

    <div class="keyboard">
      <button class="clean">CE</button>
      <button class="remove">C</button>
      <button class="percent disabled" disabled>
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/percent.svg" alt="percent">
      </button>
      <button class="divide">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/divide.svg" alt="divide">
      </button>

      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="multiply">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/multiply.svg" alt="multiply">
      </button>

      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="minus">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/minus.svg" alt="minus">
      </button>

      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="plus">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/plus.svg" alt="plus">
      </button>

      <button class="num">00</button>
      <button class="num">0</button>
      <button class="num disabled" disabled>.</button>
      <button class="equals">
        <img src="https://raw.githubusercontent.com/Pedro-Jelev/Arquivos/main/Calculadora/equals.svg" alt="equals">
      </button>
    </div>

  </div>
  <script src="js/main.js" type="module"></script>
</body>

</html>
